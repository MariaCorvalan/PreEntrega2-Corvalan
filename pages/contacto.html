        <main>
            <h4>Iniciar sesion</h4>
            <form class="row g-3">
                <div class="col-auto">
                  <label for="staticEmail2" class="visually-hidden">Email</label>
                  <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
                </div>
                <div class="col-auto">
                  <label for="inputPassword2" class="visually-hidden">Contaseña</label>
                  <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-3">Confirmar identdad</button>
                </div>
              </form>
              <h3>Productos disponibles</h3>
            <section class="personas">
                <div class="contenedor-blog">
                    <article class="persona__columna">
                    <img src="../img/anuncio1.jpg">
                    </article>
                      <article class="persona__columna">
                    <img src="../img/anuncio2.jpg">
                    </article>
                      <article class="persona__columna">
                   <img src="../img/anuncio3.jpg">
                    </article>
                      <article class="persona__columna">
                    <img src="../img/anuncio4.jpg">
                    </article>
                      <article class="persona__columna">
                    <img src="../img/anuncio5.jpg">
                    </article>
                      <article class="persona__columna">
                   <img src="../img/anuncio6.jpg">
                    </article>
                </div>
            </section>

            <fieldset>
                <legend>Formulario de registro</legend>
                <form action="">
                    <div>
                        <label for="nombre">Escribe tu nombre:</label>
                        <input type="text" name="nombre" placeholder="">
                    </div>
                    <div>
                        <label for="apellido">Escribe tu apellido:</label>
                        <input type="text" name="apellido" placeholder="">
                    </div>
                    <br>
                    <div>
                        <label for="email">Email*:</label>
                        <input type="email" required>
        
                    </div>
                    <div>
                        <label for="pass">Password</label>
                        <input type="password">
                    </div>
                    <div>
                        <label for="pass">Confirmar</label>
                        <input type="password">
                    </div>
                    <br>
                    <div>
                        <label for="nacionalidad">Nacionalidad:</label>
                        <select name="nacionalidad">
                            <option value="arg">ARGENTINA</option>
                            <option value="mxc">MEXICO</option>
                            <option value="ee.uu">EE.UU</option>
                            <option value="OTRA">OTRA</option>                   
                        </select>
                    </div><br>
                    <div>
                        <label for="sexo">Género:
                            <input type="radio" name="sexo" value="fem">Mujer
                            <input type="radio" name="sexo" value="hom">Hombre
                            <input type="radio" name="sexo" value="no_b">No binario
                        </label>
                    </div>
                    <br>
                    <div>
                        <label for="comentarios">Deja tu mensaje</label>
                        <br>
                        <textarea name="comentarios" id="" cols="100" rows="10"></textarea>
                    </div>
                    <br>
                    <div>
                        <label for="condic">Acepta las condiciones</label>
                        <input type="checkbox" name="condic">
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="CONFIRMAR">
                        <input type="reset" value="CANCELAR">
                    </div>
            <fieldset>
               </form>
